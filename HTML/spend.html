<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Record Spend</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      color: white;
      display: flex;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, #91b66c 0%, #1e2a24 30%, #0b1013 100%);
      color: white;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    .profile .name {
      font-size: 16px;
    }

    .profile .tag {
      background-color: #ffffff33;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      margin-top: 4px;
      display: inline-block;
    }

    .nav {
      width: 100%;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 15px;
      padding: 12px 20px;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s;
    }

    .nav button:hover,
    .nav button.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav button i {
      width: 18px;
      text-align: center;
    }

    .logout {
      padding: 20px;
      width: 100%;
    }

    .logout button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      width: 100%;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .logout button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 20px;
      margin-left: 250px;
      max-width: 600px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      text-align: left;
      width: 100%;
    }

    input, select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #888;
      background-color: #333;
      color: white;
      margin-bottom: 20px;
    }

    button.submit {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button.submit:hover {
      background-color: #5aa73a;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      z-index: 1100;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <button class="hamburger" id="hamburgerBtn" aria-label="Toggle sidebar" aria-controls="sidebar" aria-expanded="false">
    <i class="fas fa-bars"></i>
  </button>

  <nav class="sidebar" id="sidebar" role="navigation" aria-hidden="true">
    <div class="logo">Spend Manager</div>

    <div class="profile">
      <img src="" alt="Profile Picture" />
      <div class="name" id="userName"></div>
      <div class="tag">Client</div>
    </div>

    <div class="nav">
      <button onclick="window.location.href='dashboard.html'"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
      <button class="active" onclick="window.location.href='spend.html'"><i class="fas fa-money-bill-wave"></i> Record Spends</button>
      <button onclick="window.location.href='manage.html'"><i class="fas fa-database"></i> Manage Data</button>
      <button onclick="window.location.href='settings.html'"><i class="fas fa-cog"></i> Settings</button>
    </div>

    <div class="logout">
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </div>
  </nav>

  <main class="main-content">
    <h1>Record Spend</h1>

    <label for="spendTitle">Spend Title*</label>
    <input type="text" id="spendTitle" placeholder="Enter spend title" required>

    <label for="spendCategory">Category*</label>
    <select id="spendCategory" required>
      <option value="" disabled selected>Select spend category</option>
      <option value="House Help Salary">üßπ House Help Salary</option>
      <option value="Groceries">üõí Groceries</option>
      <option value="Transport">üöó Transport</option>
      <option value="Bills & Utilities">üí° Bills & Utilities</option>
      <option value="Healthcare">üíä Healthcare</option>
      <option value="Dining & Food">üçΩÔ∏è Dining & Food</option>
      <option value="Personal">üßç Personal</option>
      <option value="Other">üì¶ Other</option>
    </select>

    <label for="spendValue">Value*</label>
    <input type="number" id="spendValue" placeholder="Spend Value (in ‚Çπ)" required>

    <label for="spendLocation">Location</label>
    <input type="text" id="spendLocation" placeholder="Location (optional)">

    <label for="spendDate">Date of spending*</label>
    <input type="date" id="spendDate">

    <label for="spendNotes">Notes</label>
    <input type="text" id="spendNotes" placeholder="Notes">

    <button type="submit" class="submit">Submit Expenditure</button>
  </main>

  <!-- Firebase and JS -->
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="../JS/logout.js"></script>
  <script src="../JS/spend.js"></script>

  <script>
    const hamburger = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      const isExpanded = sidebar.classList.contains('active');
      hamburger.setAttribute('aria-expanded', isExpanded);
      sidebar.setAttribute('aria-hidden', !isExpanded);
    });
  </script>
</body>
</html>
