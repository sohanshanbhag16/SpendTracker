<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, #91b66c 0%, #1e2a24 30%, #0b1013 100%);
      color: white;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    .profile .name {
      font-size: 16px;
    }

    .profile .tag {
      background-color: #ffffff33;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      margin-top: 4px;
      display: inline-block;
    }

    .nav {
      width: 100%;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 15px;
      padding: 12px 20px;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s;
    }

    .nav button:hover,
    .nav button.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .logout {
      padding: 20px;
      width: 100%;
    }

    .logout button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      width: 100%;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .logout button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .main-content {
      margin-left: 250px;
      padding: 40px;
      transition: margin-left 0.3s ease;
    }

    .summary-container,
    .graph-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .summary-box, .graph-box {
      background-color: #2f2f2f;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
      min-width: 280px;
      max-width: 100%;
      width: 280px;
    }

    .graph-box {
      width: 100%;
      max-width: 580px;
      height: 390px;
    }

    .summary-box h1 {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .graph-box h3 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .sidebar .nav,
      .sidebar .profile,
      .sidebar .logout {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .summary-box,
      .graph-box {
        width: 90%;
      }

      .graph-box {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Spend Tracker</div>
    <div class="profile">
      <img src="" alt="Profile Picture" />
      <div class="name" id="userName"></div>
      <div class="tag">Client</div>
    </div>
    <div class="nav">
      <button class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
      <button onclick="window.location.href='spend.html'"><i class="fas fa-money-bill-wave"></i> Record Spends</button>
      <button onclick="window.location.href='manage.html'"><i class="fas fa-database"></i> Manage Data</button>
      <button onclick="window.location.href='settings.html'"><i class="fas fa-cog"></i> Settings</button>
    </div>
    <div class="logout">
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </div>
  </div>

  <div class="main-content">
    <h1 id="welcomeText"></h1>

    <div class="summary-container">
      <div class="summary-box">
        <h3>Total Spent</h3>
        <h1 id="totalValue">₹0.00</h1>
      </div>
      <div class="summary-box">
        <h3>Spend Count</h3>
        <h1 id="spendCount">0</h1>
      </div>
      <div class="summary-box">
        <h3>Highest Value Spend</h3>
        <h1 id="highestValue">₹0.00</h1>
      </div>
      <div class="summary-box">
        <h3>Average Spend Value</h3>
        <h1 id="avg">₹0.00</h1>
      </div>
    </div>

    <div class="graph-container">
      <div class="graph-box">
        <h3>Expenditure Distribution</h3>
        <canvas id="assetPieChart"></canvas>
      </div>
      <div class="graph-box">
        <h3>Monthly Activity</h3>
        <canvas id="monthlyActivityChart" width="600" height="300"></canvas>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="../JS/logout.js"></script>

  <script src="../JS/dashboard.js"></script>
</body>
</html>
